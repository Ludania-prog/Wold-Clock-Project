<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock Ludania David</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <h1>World Clock</h1>

    <div class="container">
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ludania</strong> and is
      <a
        href="https://github.com/Ludania-prog/Wold-Clock-Project"
        target="_blank"
        >open sourced on GitHub</a
      >
      hosted on <a href="https://worldclockwork.netlify.app/">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
